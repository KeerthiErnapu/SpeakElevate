<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Overall Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(90deg, #87CEEB, #4682B4); /* Blue gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Form Container */
        #forgotPasswordForm {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Form Title */
        #forgotPasswordForm h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* Labels */
        label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
            text-align: left;
        }

        /* Input Fields */
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="email"]:focus {
            border-color: #1E3A8A; /* Navy Blue Border */
            box-shadow: 0 0 8px rgba(30, 58, 138, 0.4); /* Light Navy Blue Glow */
            outline: none;
        }

        /* Submit Button */
        input[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #FF7E5F, #feb47b); /* Warm Sunset: Coral to Peach */
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(90deg, #FF6A3D, #FFBC77); /* Slightly darker shades for hover effect */
        }

        /* Error Message */
        .error-message {
            color: #f44336;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #f44336; /* Red border */
            border-radius: 8px; /* Rounded corners */
            cursor: pointer;
            background-color: #ffcccc; /* Light red background */
        }

        /* Links Inside the Form */
        .form-links {
            margin-top: 15px;
            text-align: center;
        }

        .form-links a {
            font-size: 14px;
            color: #1E3A8A; /* Navy Blue Links */
            text-decoration: none;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .form-links a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            #forgotPasswordForm {
                padding: 20px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            }

            input[type="email"],
            input[type="submit"] {
                font-size: 14px;
                padding: 10px;
            }

            .form-links a {
                font-size: 12px;
            }
        }
    </style>
    <script>
        // Function to hide the error message when clicked
        function hideErrorMessage() {
            var errorMessage = document.getElementById('error-message');
            if (errorMessage) {
                errorMessage.style.display = 'none';
            }
        }
    </script>
</head>
<body>

    <form id="forgotPasswordForm" action="/forgot-password" method="POST">
        <h2>Forgot Password</h2>

        <!-- Error Message Display -->
        {% if error %}
            <div id="error-message" class="error-message" onclick="hideErrorMessage()">
                {{ error }}
            </div>
        {% endif %}

        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" placeholder="e.g., youremail@example.com" required>

        <input type="submit" value="Reset Password">

        <!-- Links Inside the Form -->
        <div class="form-links">
            <p><a href="/login">Remembered your password? Login here</a></p>
            <p><a href="/signup">Don't have an account? Sign up here</a></p>
        </div>
    </form>

</body>
</html>
