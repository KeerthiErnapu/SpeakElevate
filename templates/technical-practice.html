<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Interview Practice</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #5f2c82, #49a09d);
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main container styling */
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            height: 90vh; /* Ensure it fits the screen height */
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #f5f5f5;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #dcdcdc;
        }

        /* Scrollable section for topics */
        .scrollable {
            flex-grow: 1;
            overflow-y: auto;
            margin: 20px 0;
            padding-right: 10px; /* To avoid content hidden behind scrollbar */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 15px 0;
        }

        a {
            display: block;
            text-decoration: none;
            font-size: 1.3em;
            color: #fff;
            background: #0078d7;
            padding: 15px;
            border-radius: 8px;
            transition: background 0.3s, transform 0.3s;
            text-align: center;
            width: 60%;
            margin: 0 auto;
        }

        a:hover {
            background: #005fa3;
            transform: translateY(-5px);
        }

        a:active {
            background: #003f75;
        }

        /* Back link styling */
        .back-link {
            margin-top: 20px;
            font-size: 1.1em;
            color: #f5f5f5;
            text-decoration: none;
            text-align: center;
        }

        .back-link:hover {
            color: #0078d7;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            ul li a {
                font-size: 1.1em;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            ul li a {
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Technical Interview Practice</h1>
        <h2>Choose a topic to practice:</h2>

        <div class="scrollable">
            <ul>
                <li><a href="/sql-practice">SQL</a></li>
                <li><a href="/os-practice">Operating Systems</a></li>
                <li><a href="/cn-practice">Computer Networks</a></li>
                <li><a href="/java-practice">Java</a></li>
                <li><a href="/python-practice">Python</a></li>
                <li><a href="/node-practice">Node.js</a></li>
                <li><a href="/react-practice">React</a></li>
                <li><a href="/javascript-practice">JavaScript</a></li>
                <li><a href="/ml-practice">Machine Learning</a></li>
                <li><a href="/ai-practice">Artificial Intelligence</a></li>
            </ul>
        </div>

        <a class="back-link" href="/interview-tests">Back to Interview Tests</a>
    </div>
</body>
</html>
