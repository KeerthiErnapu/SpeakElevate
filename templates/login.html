<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Importing Cinzel font for a more curvy, elegant style */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cinzel', serif; /* Elegant, curvy font */
            background: linear-gradient(135deg, #f7d1cd, #d2b2ff); /* Soft and refined gradient */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            background-size: cover;
            background-attachment: fixed;
        }

        #loginForm {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #loginForm h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 32px;
            font-weight: 600;
            text-transform: uppercase;
        }

        label {
            display: block;
            margin-bottom: 12px; /* Increased margin for better spacing */
            font-size: 20px; /* Increased font size for better visibility */
            font-weight: 700; /* Bold font weight */
            color: #333; /* Darker color for contrast */
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 18px; /* Increased padding for better visibility */
            margin-bottom: 20px;
            border: 2px solid #ccc; /* Slightly darker border */
            border-radius: 8px;
            font-size: 18px; /* Increased font size */
            background-color: #f7f7f7;
            color: #333;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #8a2be2; /* Violet focus border */
            background-color: #eaf6ff; /* Light blue focus background */
        }

        input[type="submit"] {
            width: 100%;
            padding: 16px;
            border: none;
            background-color: #8a2be2; /* Violet color */
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #7a1dbd; /* Darker violet on hover */
        }

        .error-message {
            color: red;
            margin-bottom: 20px;
            background-color: #ffebee;
            border: 1px solid #f44336;
            padding: 15px;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #8a2be2; /* Violet color */
            text-decoration: none;
            font-weight: bold; /* More emphasis */
            font-size: 18px; /* Increased font size */
            transition: color 0.3s ease;
            display: inline-block;
            margin-bottom: 15px;
        }

        .links a:hover {
            color: #7a1dbd; /* Darker violet on hover */
            text-decoration: underline;
        }

        .links p {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            #loginForm {
                padding: 30px;
            }

            #loginForm h2 {
                font-size: 24px;
            }

            label {
                font-size: 18px; /* Adjusted for smaller screens */
            }

            input[type="email"],
            input[type="password"] {
                padding: 14px;
                font-size: 16px;
            }

            input[type="submit"] {
                padding: 14px;
            }
        }
    </style>
</head>
<body>

    <form id="loginForm" action="/login" method="POST">
        <h2>Login</h2>

        <!-- Display error message if present -->
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required value="">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required value="">

        <input type="submit" value="Login">

        <!-- Links inside the form -->
        <div class="links">
            <p><a href="/signup">Don't have an account? Sign up here</a></p>
            <p><a href="/forgot-password">Forgot password?</a></p>
        </div>
    </form>

</body>
</html>
